      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      const SectionTitle = ({ children, className = '' }) => (
          <h2 className={`text-3xl font-bold mb-4 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500 ${className}`}>
              {children}
          </h2>
      );
      
      const Parallax = ({ children, className = '', speed = 0.1, axis = 'y' }) => {
          const elRef = useRef(null);

          useEffect(() => {
              let isTicking = false;
              const handleScroll = () => {
                  if (!elRef.current) return;
                  const rect = elRef.current.getBoundingClientRect();
                  const windowHeight = window.innerHeight;
                  if (rect.bottom < 0 || rect.top > windowHeight) return;
                  const elementCenter = rect.top + rect.height / 2;
                  const viewportCenter = windowHeight / 2;
                  const progress = (elementCenter - viewportCenter) / viewportCenter;
                  const offset = -progress * speed * 100;
                  elRef.current.style.transform = `translate${axis.toUpperCase()}(${offset}px) translateZ(0)`;
              };
              const onScroll = () => {
                  if (!isTicking) {
                      window.requestAnimationFrame(() => {
                          handleScroll();
                          isTicking = false;
                      });
                      isTicking = true;
                  }
              };
              window.addEventListener('scroll', onScroll, { passive: true });
              handleScroll();
              return () => window.removeEventListener('scroll', onScroll);
          }, [speed, axis]);

          return <div ref={elRef} className={className}>{children}</div>;
      };

          { name: 'Universiti Tun Hussein Onn Malaysia (UTHM)', logoUrl: 'https://www.uthm.edu.my/en/downloads/uthm-official-logo/26-logo-rasmi-uthm/file' },
          { name: 'Kolej Kesihatan Bersekutu Sungai Buloh (KSKB)', logoUrl: 'https://i.servimg.com/u/f68/15/28/52/32/logos110.jpg' },
          { name: 'Univsersiti Islam Selangor (UIS)', logoUrl: 'https://www.uis.edu.my/images/logo-uis-2025-100h.png' },
          { name: 'Kolej Vokasional (KPM)', logoUrl: 'https://bpltv.moe.gov.my/wp-content/uploads/2021/08/image.png' },
        ],
      };


      // === New Components for this Page ===

      const TabButton = ({ children, isActive, onClick }) => (
        <button
          onClick={onClick}
          className={`px-4 py-2 text-sm font-semibold rounded-full transition-all duration-300 transform hover:scale-105
            ${isActive
              ? 'bg-amber-500 text-black shadow-lg shadow-amber-500/30'
              : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
            }`}
        >
          {children}
        </button>
      );

      const PartnerCard = ({ partner }) => (
        <div className="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-lg p-4 flex flex-col items-center justify-center text-center h-48 transform hover:-translate-y-2 transition-all duration-300 hover:border-amber-500 hover:shadow-xl hover:shadow-amber-500/10 group">
          {partner.logoUrl ? (
            <>
              <div className="flex-grow w-full h-24 flex items-center justify-center mb-3">
                <div className="w-full h-full bg-white/95 rounded-md flex items-center justify-center p-2">
                    <img 
                        src={partner.logoUrl} 
                        alt={partner.name} 
                        className="max-h-full max-w-full object-contain transition-transform duration-300 group-hover:scale-110" 
                    />
                </div>
              </div>
              <p className="text-gray-300 text-sm font-medium h-12 flex items-center justify-center">{partner.name}</p>
            </>
          ) : (
            <h3 className="text-gray-200 text-lg font-bold text-center tracking-wide p-4">{partner.name}</h3>
          )}
        </div>
      );
      
      const ClientCard = ({ client }) => (
        <div className="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-lg p-3 flex flex-col items-center justify-center text-center h-40 transform hover:-translate-y-1 transition-all duration-300 hover:border-amber-500/50 group">
            {client.logoUrl ? (
                <>
                    <div className="flex-grow w-full h-20 flex items-center justify-center mb-2">
                        <div className="w-full h-full bg-white/95 rounded-md flex items-center justify-center p-2">
                            <img 
                            src={client.logoUrl} 
                            alt={client.name} 
                            className="max-h-full max-w-full object-contain transition-transform duration-300 group-hover:scale-110" 
                            />
                        </div>
                    </div>
                    <p className="text-gray-400 text-xs h-12 flex items-center justify-center">{client.name}</p>
                </>
                ) : (
                <div className="w-full h-full flex items-center justify-center p-3">
                  <p className="text-gray-300 text-xs text-center">{client.name}</p>
                </div>
            )}
        </div>
      );


      // === Main Page Component ===
      const PartnerClientPage = () => {
        const [activeTab, setActiveTab] = useState('technology');

        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            <Header isVisible={true} />
            <main className="relative">
              
              <section className="relative py-20 md:py-32 overflow-hidden">
                <Parallax speed={0.3} className="absolute inset-0 z-0">
                  <video autoPlay loop muted playsInline src="video/bghp.mp4" className="w-full h-full object-cover opacity-90 scale-125">
                    Your browser does not support the video tag.
                  </video>
                </Parallax>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <div className="relative container mx-auto px-6 text-center z-10">
                  <AnimatedSection>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight">
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-500">Partners & Clients</span>
                    </h1>
                    <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                      Building strong relationships and delivering excellence to a diverse range of organizations.
                    </p>
                  </AnimatedSection>
                </div>
              </section>

              <div className="relative bg-gray-900">
                <div className="container mx-auto px-6 py-20 space-y-24">
                  
                  {/* Business Partners Section */}
                  <section>
                    <AnimatedSection>
                      <div className="text-center">
                       <SectionTitle>Our Valued Business Partners</SectionTitle>
                        <p className="text-gray-300 max-w-3xl mx-auto mt-8 mb-16">
                            We collaborate with industry leaders to deliver cutting-edge solutions and drive technological advancement.
                        </p>
                        <div className="flex justify-center items-center flex-wrap gap-2 md:gap-4 mb-12">
                          <TabButton isActive={activeTab === 'technology'} onClick={() => setActiveTab('technology')}>Technology</TabButton>
                          <TabButton isActive={activeTab === 'strategic'} onClick={() => setActiveTab('strategic')}>Strategic & Integration</TabButton>
                          <TabButton isActive={activeTab === 'security'} onClick={() => setActiveTab('security')}>Security</TabButton>
                        </div>
                      </div>
                    </AnimatedSection>

                    <div key={activeTab} className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                       {partnersData[activeTab].map((partner, index) => (
                          <AnimatedSection key={partner.name} delay={index * 80}>
                            <PartnerCard partner={partner} />
                          </AnimatedSection>
                        ))}
                    </div>
                  </section>
                  
                  {/* Clients Section */}
                  <section>
                     <AnimatedSection>
                        <div className="text-center">
                            <SectionTitle>Who We've Worked With</SectionTitle>
                            <p className="text-gray-300 max-w-3xl mx-auto mt-8 mb-16">
                                We are proud to have served a wide array of clients, from government bodies to leading educational institutions, helping them achieve their strategic goals.
                            </p>
                        </div>
                    </AnimatedSection>
                    
                    {/* Government Clients */}
                    <div>
                        <AnimatedSection delay={200}>
                            <h3 className="text-2xl font-semibold text-white mb-8 text-center">Our Clients</h3>
                        </AnimatedSection>
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                            {clientsData.government.map((client, index) => (
                                <AnimatedSection key={client.name} delay={index * 30}>
                                    <ClientCard client={client} />
                                </AnimatedSection>
                            ))}
                        </div>
                    </div>
                    
                  </section>
                </div>
              </div>
            </main>
            <Footer />
          </div>
        );
      };

      // === Render the App ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <PartnerClientPage />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
