<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknologi KBSE | Innovative Technology & Geomatic Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #111827;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-7px); }
      }
      
      @keyframes scroll-logos {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .animate-fadeInUp {
        animation: fadeInUp 1s ease-out forwards;
      }

      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }
      
      .animate-scroll-logos {
         animation: scroll-logos 40s linear infinite;
         width: max-content;
      }

      .backdrop-blur-md {
        backdrop-filter: blur(12px);
      }

      /* Prevent FOUC */
      [x-cloak] { display: none !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Sub-components ---

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
        <div className="relative group">
          <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
            {title}
            <ChevronDownIcon />
          </button>
          <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
            <div className="py-1">{children}</div>
          </div>
        </div>
      );

      const Header = ({ isVisible }) => (
        <header
          className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
            isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
          }`}
        >
          <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-16">
                <div className="flex items-center">
                  <a href="#" className="flex-shrink-0">
                    <img src="image/logo kbse white.png" alt="Teknologi KBSE Logo" className="h-10 w-auto" />
                  </a>
                </div>
                <div className="hidden md:block">
                  <div className="ml-10 flex items-baseline space-x-4">
                    <NavLink href="index.html">Home</NavLink>
                    <Dropdown title="About Us">
                      <DropdownLink href="overview.html">Company Overview</DropdownLink>
                      <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                      <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                    </Dropdown>
                    <Dropdown title="Projects & Services">
                      <DropdownLink href="product.html">Projects / Products</DropdownLink>
                      <DropdownLink href="service.html">Services</DropdownLink>
                    </Dropdown>
                    <NavLink href="partner-client.html">Partners & Clients</NavLink>
                    <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                    <NavLink href="contact.html">Contact Us</NavLink>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
      );

      const Footer = () => (
        <footer className="bg-gray-900 text-gray-400 py-12">
          <div className="max-w-7xl mx-auto px-6 lg:px-8">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              <div className="space-y-4">
                <div className="flex items-start">
                  <img src="image/logo kbse white.png" alt="Teknologi KBSE Logo" className="h-10 w-auto" />
                </div>
                <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                <p className="text-sm">
                  1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.
                </p>
              </div>
              <div>
                <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                <ul className="mt-4 space-y-2">
                  <li><a href="index.html" className="hover:text-amber-400">Home</a></li>
                  <li><a href="overview.html" className="hover:text-amber-400">About Us</a></li>
                  <li><a href="product.html" className="hover:text-amber-400">Projects & Services</a></li>
                  <li><a href="partner-client.html" className="hover:text-amber-400">Partners & Clients</a></li>
                  <li><a href="contact.html" className="hover:text-amber-400">Contact Us</a></li>
                </ul>
              </div>
              <div>
                <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                <ul className="mt-4 space-y-2">
                  <li><a href="cert-award.html" className="hover:text-amber-400">Certificates & Awards</a></li>
                  <li><a href="galleryActivity.html" className="hover:text-amber-400">Activities & Gallery</a></li>
                  <li><a href="team.html" className="hover:text-amber-400">Leadership</a></li>
                  <li><a href="faq.html" className="hover:text-amber-400">FAQ</a></li>
                </ul>
              </div>
              <div>
                <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                <ul className="mt-4 space-y-2">
                  <li><a href="privacyPolicy.html" className="hover:text-amber-400">Privacy Policy</a></li>
                  <li><a href="term-condition.html" className="hover:text-amber-400">Terms & Conditions</a></li>
                </ul>
              </div>
            </div>
            <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
              <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
            </div>
          </div>
        </footer>
      );

      const AnimatedSection = ({ children, className = '' }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { threshold: 0.2 }
          );
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => observer.disconnect();
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
          >
            {children}
          </div>
        );
      };

      const StatCard = ({ end, suffix, title, duration = 2000 }) => {
        const [count, setCount] = useState(0);
        const ref = useRef(null);
        const [isInView, setIsInView] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsInView(true);
                observer.unobserve(entry.target);
              }
            },
            { threshold: 0.1 }
          );
          if (ref.current) observer.observe(ref.current);
          return () => observer.disconnect();
        }, []);

        useEffect(() => {
          if (!isInView) return;
          const startTime = performance.now();
          const animateCount = (timestamp) => {
            const progress = timestamp - startTime;
            const percentage = Math.min(progress / duration, 1);
            const easedPercentage = 1 - Math.pow(1 - percentage, 5);
            setCount(Math.floor(end * easedPercentage));
            if (percentage < 1) requestAnimationFrame(animateCount);
            else setCount(end);
          };
          requestAnimationFrame(animateCount);
        }, [isInView, end, duration]);

        return (
          <div ref={ref} className="bg-gray-900/50 p-6 rounded-lg shadow-lg text-center border border-amber-500/20 transform hover:scale-105 hover:border-amber-400 transition-all duration-300">
            <span className="block text-4xl font-extrabold text-amber-400 sm:text-5xl">{count}{suffix}</span>
            <span className="mt-2 block text-base font-medium text-gray-300">{title}</span>
          </div>
        );
      };

      const PartnerMarquee = () => {
        return (
          <AnimatedSection className="text-center py-12">
            <h2 className="text-3xl font-bold mb-10 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
              Our Esteemed Partners
            </h2>
            <p className="text-gray-300 max-w-2xl mx-auto mb-12">
              Proudly partnering with industry leaders and serving a diverse portfolio of clients across multiple sectors.
            </p>
            
            <div className="overflow-hidden">
                <div className="relative w-full">
                    <div className="animate-scroll-logos flex gap-x-16 items-center">
                        <img className="h-16 w-auto object-contain" src="https://meem.com.my/assets/wolmart/images/logo.png?v=29072025" alt="MEEM Gold" />
                        <img className="h-16 w-auto object-contain" src="https://masheeta.my/cdn/shop/files/logo_masheeta_2024-04_bc6f510c-ddc2-4809-a550-a9e95951ff61_200x@2x.png?v=1728441593" alt="Masheeta" />
                        <img className="h-16 w-auto object-contain" src="https://www.matrixhse.com/images/HSE.png" alt="Matrix HSE" />
                        <img className="h-16 w-auto object-contain" src="https://static.wixstatic.com/media/541c6f_9da5237064e040a7ab03cbaad6185808~mv2.png/v1/fill/w_220,h_82,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/541c6f_9da5237064e040a7ab03cbaad6185808~mv2.png" alt="Globe OSS" />
                        <img className="h-16 w-auto object-contain" src="https://msosh.org.my/wp-content/uploads/2025/05/msosh_white_bg_2-removebg-preview-300x96.png" alt="MSOSH" />
                        <img className="h-16 w-auto object-contain" src="https://ppim.org.my/wp-content/themes/PPIM-wp-theme-2024/assets/images/logo.png" alt="PPIM" />
                        <img className="h-16 w-auto object-contain" src="https://hopeniaga.my/toyyibpay/wp-content/uploads/2025/10/logo-colour-new.svg" alt="toyyibPay" />
                        <img className="h-16 w-auto object-contain" src="https://cdn02.billplz.com/assets/v1/Billplz_Blue-3153732736cf969cb5d2e23e3e8fa4b3e2292b87d4b19b581b27ee93940b0bc2.svg" alt="Billplz" />
                        <img className="h-16 w-auto object-contain" src="https://elzarshariah.com/wp-content/uploads/2025/11/logo-elzar-shariah-tulisan-putih.png" alt="Overwatch" />
                        <img className="h-16 w-auto object-contain" src="image/overwatch_logo.png" alt="Elzar Shariah" />
                        <img className="h-16 w-auto object-contain" src="image/pearl_peninsular_logo.png" alt="Pearl Peninsular" />
                        <img className="h-16 w-auto object-contain" src="" alt="TSI Security Services" />

                        {/* Duplicate logos for seamless scroll */}
                        <img className="h-16 w-auto object-contain" src="https://meem.com.my/assets/wolmart/images/logo.png?v=29072025" alt="MEEM Gold" />
                        <img className="h-16 w-auto object-contain" src="https://masheeta.my/cdn/shop/files/logo_masheeta_2024-04_bc6f510c-ddc2-4809-a550-a9e95951ff61_200x@2x.png?v=1728441593" alt="Masheeta" />
                        <img className="h-16 w-auto object-contain" src="https://www.matrixhse.com/images/HSE.png" alt="Matrix HSE" />
                        <img className="h-16 w-auto object-contain" src="https://static.wixstatic.com/media/541c6f_9da5237064e040a7ab03cbaad6185808~mv2.png/v1/fill/w_220,h_82,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/541c6f_9da5237064e040a7ab03cbaad6185808~mv2.png" alt="Globe OSS" />
                        <img className="h-16 w-auto object-contain" src="https://msosh.org.my/wp-content/uploads/2025/05/msosh_white_bg_2-removebg-preview-300x96.png" alt="MSOSH" />
                        <img className="h-16 w-auto object-contain" src="https://ppim.org.my/wp-content/themes/PPIM-wp-theme-2024/assets/images/logo.png" alt="PPIM" />
                        <img className="h-16 w-auto object-contain" src="https://hopeniaga.my/toyyibpay/wp-content/uploads/2025/10/logo-colour-new.svg" alt="toyyibPay" />
                        <img className="h-16 w-auto object-contain" src="https://cdn02.billplz.com/assets/v1/Billplz_Blue-3153732736cf969cb5d2e23e3e8fa4b3e2292b87d4b19b581b27ee93940b0bc2.svg" alt="Billplz" />
                        <img className="h-16 w-auto object-contain" src="https://elzarshariah.com/wp-content/uploads/2025/11/logo-elzar-shariah-tulisan-putih.png" alt="Elzar Shariah" />
                        <img className="h-16 w-auto object-contain" src="image/overwatch_logo.png" alt="Overwatch" />
                        <img className="h-16 w-auto object-contain" src="image/pearl_peninsular_logo.png" alt="Pearl Peninsular" />
                        <img className="h-16 w-auto object-contain" src="" alt="TSI Security Services" />
                    </div>
                </div>
            </div>
          </AnimatedSection>
        );
      };

      const App = () => {
        const [isHeaderVisible, setIsHeaderVisible] = useState(false);
        const videoRef = useRef(null);

        useEffect(() => {
          const handleScroll = () => {
            setIsHeaderVisible(window.scrollY > window.innerHeight * 0.9);
            if (videoRef.current) {
              videoRef.current.style.transform = `translateY(${window.scrollY * 0.4}px)`;
            }
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <div className="text-white">
            <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
              <video
                ref={videoRef}
                autoPlay
                loop
                muted
                playsInline
                className="absolute left-0 w-full object-cover opacity-40"
                style={{ top: '-20%', height: '140%', minWidth: '100%' }}
              >
                <source src="video/kbse_ae_1.mp4" type="video/mp4" />
              </video>
            </div>

            <div className="relative isolate">
              <Header isVisible={isHeaderVisible} />

              <section className="h-screen flex flex-col items-center justify-center text-center px-6 relative">
                <div className="max-w-4xl mx-auto flex flex-col items-center animate-fadeInUp">
                  <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight">
                    <span className="text-white">Teknologi </span>
                    <span className="text-amber-500">KBSE</span>
                  </h1>
                  <h2 className="text-gray-200 mt-2 text-lg md:text-xl tracking-widest font-light">KNOWLEDGE. BUSINESS. SUCCESS. EXPERIENCE.</h2>
                  <p className="text-lg md:text-xl mt-6 text-gray-300 max-w-2xl">
                    Through innovative technology and geomatic solutions. Discover how Teknologi KBSE drives success with custom IT consulting and cutting-edge projects.
                  </p>
                </div>
                <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-fadeInUp" style={{ animationDelay: '1000ms' }}>
                  <button
                    onClick={() => document.getElementById('main-content')?.scrollIntoView({ behavior: 'smooth' })}
                    className="text-amber-400 animate-bounce-slow"
                    aria-label="Scroll down"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                  </button>
                </div>
              </section>

              <main id="main-content" className="relative bg-black/80 backdrop-blur-sm">
                <div className="container mx-auto px-6 py-20 space-y-24">
                  <AnimatedSection>
                    <div className="text-center">
                      <h2 className="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">Quick Highlights</h2>
                      <p className="text-gray-300 leading-relaxed mb-8 max-w-3xl mx-auto">
                        Our journey is marked by consistent growth, successful collaborations, and a commitment to excellence. The numbers speak for themselves.
                      </p>
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        <StatCard end={18} suffix="+" title="Years Established" />
                        <StatCard end={80} suffix="+" title="Completed Projects" />
                        <StatCard end={1000} suffix="+" title="Satisfied Clients" />
                        <StatCard end={20} suffix="+" title="Industry Partners" />
                      </div>
                    </div>
                  </AnimatedSection>

                  <AnimatedSection>
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                      <div className="order-2 md:order-1">
                        <h2 className="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">About Teknologi KBSE</h2>
                        <p className="text-gray-300 leading-relaxed">
                          Our ISO 27001:2022 standard provides guidance for establishing, implementing, maintaining and continually improving an information security management system. At Teknologi KBSE, we combine technology and expertise to deliver solutions tailored to your unique business challenges.
                        </p>
                        <div className="mt-6">
                          <a href="overview.html" className="bg-amber-500 text-black font-bold py-3 px-6 rounded-lg hover:bg-amber-600 transition-colors duration-300 transform hover:scale-105 inline-block">
                            Company Overview
                          </a>
                        </div>
                      </div>
                      <div className="order-1 md:order-2">
                        <img src="image/ISO.jpeg" alt="ISO Certification" className="rounded-lg shadow-2xl shadow-amber-900/20 w-full" />
                      </div>
                    </div>
                  </AnimatedSection>

                  <PartnerMarquee />
                </div>
              </main>

              <Footer />
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
