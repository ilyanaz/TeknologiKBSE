
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ | Teknologi KBSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; /* bg-amber-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* bg-amber-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // === Reusable Components (from other pages for consistency) ===

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
          <div className="relative group">
              <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                  {title}
                  <ChevronDownIcon />
              </button>
              <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
                  <div className="py-1">
                      {children}
                  </div>
              </div>
          </div>
      );

      const Header = ({ isVisible }) => {
        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
              isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
            }`}
          >
            <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center">
                    <a href="index.html" className="flex-shrink-0">
                      <img 
                        src="image/logo kbse white.png"
                        alt="Teknologi KBSE Logo"
                        className="h-10 w-auto"
                      />
                    </a>
                  </div>
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      <NavLink href="index.html">Home</NavLink>
                      <Dropdown title="About Us">
                          <DropdownLink href="overview.html">Company Overview</DropdownLink>
                          <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                          <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                      </Dropdown>
                      <Dropdown title="Projects & Services">
                          <DropdownLink href="product.html">Projects / Products</DropdownLink>
                          <DropdownLink href="service.html">Services</DropdownLink>
                      </Dropdown>
                      <NavLink href="partner-client.html">Partners & Clients</NavLink>
                      <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                      <NavLink href="contact.html">Contact Us</NavLink>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>
        );
      };
      
      const FooterLink = ({ href, children }) => (
          <a href={href} className="text-gray-400 hover:text-amber-400 transition-colors duration-300">
              {children}
          </a>
      );

      const Footer = () => {
          return (
              <footer className="bg-gray-900/80 backdrop-blur-sm text-gray-400 py-12">
                  <div className="max-w-7xl mx-auto px-6 lg:px-8">
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                          <div className="space-y-4">
                            <img 
                                src="image/logo kbse white.png"
                                alt="Teknologi KBSE Logo"
                                className="h-12 w-auto"
                            />                         
                            <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                            <p className="text-sm">1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.</p>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="index.html">Home</FooterLink></li>
                                  <li><FooterLink href="overview.html">About Us</FooterLink></li>
                                  <li><FooterLink href="product.html">Projects & Services</FooterLink></li>
                                  <li><FooterLink href="partner-client.html">Partners & Clients</FooterLink></li>
                                  <li><FooterLink href="contact.html">Contact Us</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="cert-award.html">Certificates & Awards</FooterLink></li>
                                  <li><FooterLink href="galleryActivity.html">Activities & Gallery</FooterLink></li>
                                  <li><FooterLink href="overview.html">Company Overview</FooterLink></li>
                                  <li><FooterLink href="team.html">Leadership</FooterLink></li>
                                  <li><FooterLink href="faq.html">FAQ</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="privacyPolicy.html">Privacy Policy</FooterLink></li>
                                  <li><FooterLink href="term-condition.html">Terms & Conditions</FooterLink></li>
                              </ul>
                          </div>
                      </div>

                      <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
                          <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
                      </div>
                  </div>
              </footer>
          );
      };

      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };
      
      // === Data for FAQ Page ===
      const faqData = [
        { q: "What is Teknologi KBSE Sdn. Bhd.?", a: "Teknologi KBSE Sdn. Bhd. is a Malaysian IT and GIS application supplier specializing in software development, system integration, geographic information systems, and IT supplies and services." },
        { q: "When was Teknologi KBSE established?", a: "The company was incorporated in January 2007 and is 100% Bumiputera owned." },
        { q: "What industries does Teknologi KBSE serve?", a: "We serve government agencies, private sectors, and multiple industries requiring IT solutions, GIS development, and digital transformation services." },
        { q: "What kind of IT services does Teknologi KBSE offer?", a: "Our services include web and application development, GIS and spatial data processing, hardware and software supply, scanning and digitization, online tribunal systems, training and OSH systems, computer-based training, AI solutions, and more." },
        { q: "Does Teknologi KBSE offer customized software development?", a: "Yes, we provide bespoke software solutions tailored to meet your business needs with a focus on scalability, security, and performance." },
        { q: "What geospatial services does Teknologi KBSE provide?", a: "We offer GIS application development, spatial data processing, geospatial data management, automated map transformation, and geospatial validation systems." },
        { q: "What scanning services does Teknologi KBSE provide?", a: "We specialize in professional document scanning and digitization services that convert paper documents into searchable digital files, improving document management, reducing space, and facilitating easy access and data security." },
        { q: "What are some notable projects Teknologi KBSE has completed?", a: "Projects include the Sistem Maklumat Saliran Mesra Alam, eRayuan Pulau Pinang, SPDG JPS system, Meem Gold e-commerce platform, SMPG Labuan e-health system, and several government ICT initiatives." },
        { q: "Is Teknologi KBSE certified?", a: "Yes, we hold certifications including ISO 2701 for Information Security Management and are registered with various government bodies." },
        { q: "How can I partner with Teknologi KBSE?", a: "You can contact us through our website or official communication channels to discuss collaboration and project opportunities." }
      ];


      // === New Components for FAQ Page ===
      const AccordionIcon = ({ isOpen }) => (
        <div className="relative w-6 h-6 flex-shrink-0">
          <span className={`absolute top-1/2 left-0 h-0.5 w-full bg-amber-400 transition-transform duration-300 ease-in-out ${isOpen ? 'rotate-90' : 'rotate-0'}`}></span>
          <span className="absolute top-0 left-1/2 h-full w-0.5 bg-amber-400 transition-transform duration-300 ease-in-out"></span>
        </div>
      );
      
      const FAQItem = ({ faq, isOpen, onClick }) => {
        const contentRef = useRef(null);

        return (
          <div className="border-b border-gray-700 last:border-b-0">
            <button
              onClick={onClick}
              className="w-full flex justify-between items-center text-left py-6 px-4 hover:bg-gray-800/50 transition-colors duration-300"
              aria-expanded={isOpen}
            >
              <h3 className={`text-lg font-semibold transition-colors duration-300 ${isOpen ? 'text-amber-400' : 'text-white'}`}>
                {faq.q}
              </h3>
              <div className={`transform transition-transform duration-300 ease-in-out ${isOpen ? 'rotate-45' : 'rotate-0'}`}>
                <AccordionIcon isOpen={isOpen} />
              </div>
            </button>
            <div
              ref={contentRef}
              className="overflow-hidden transition-all duration-500 ease-in-out"
              style={{ maxHeight: isOpen ? `${contentRef.current.scrollHeight}px` : '0px' }}
            >
              <div className="px-4 pb-6 text-gray-300 leading-relaxed text-justify">
                {faq.a}
              </div>
            </div>
          </div>
        );
      };

      // === Main Page Component ===
      const FAQPage = () => {
        const [activeIndex, setActiveIndex] = useState(null);

        const handleToggle = (index) => {
          setActiveIndex(activeIndex === index ? null : index);
        };
        
        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            {/* Background Video Layer */}
            <div className="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
                <video
                  autoPlay
                  loop
                  muted
                  playsInline
                  src="video/bghp.mp4"
                  className="absolute w-full h-full object-cover"
                />
                <div className="absolute inset-0 bg-gray-900/80"></div>
            </div>

            {/* Content Layer */}
            <div className="relative z-10">
              <Header isVisible={true} />
              <main className="pt-16">
                  <div className="container mx-auto max-w-4xl px-6 pt-24 pb-20">
                    <AnimatedSection>
                      <div className="text-center mb-16">
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">
                          <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-500">FAQ - Frequently Asked Questions</span>
                        </h1>
                        <p className="mt-4 text-lg text-gray-300">
                          Your questions, answered. Find information about our company, services, and projects.
                        </p>
                      </div>
                    </AnimatedSection>
                    
                    <AnimatedSection delay={200}>
                      <div className="bg-gray-800/70 backdrop-blur-sm border border-gray-700 rounded-lg shadow-2xl shadow-amber-500/10">
                        {faqData.map((faq, index) => (
                          <FAQItem
                            key={index}
                            faq={faq}
                            isOpen={activeIndex === index}
                            onClick={() => handleToggle(index)}
                          />
                        ))}
                      </div>
                    </AnimatedSection>

                    <AnimatedSection delay={400}>
                      <div className="mt-20 text-center bg-gray-800/50 p-8 rounded-lg border border-amber-500/20">
                          <h2 className="text-2xl font-bold text-white mb-4">Still have questions?</h2>
                          <p className="text-gray-300 mb-6">If you can't find the answer you're looking for, please don't hesitate to reach out to us.</p>
                          <a href="contact.html" className="bg-amber-500 text-black font-bold py-3 px-8 rounded-lg hover:bg-amber-600 transition-colors duration-300 transform hover:scale-105 inline-block">
                            Contact Us
                          </a>
                      </div>
                    </AnimatedSection>
                  </div>
              </main>
              <Footer />
            </div>
          </div>
        );
      };

      // === Render the App ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <FAQPage />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
