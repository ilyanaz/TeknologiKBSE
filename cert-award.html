<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates & Awards | Teknologi KBSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; /* bg-amber-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* bg-amber-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // === Reusable Components (from other pages for consistency) ===

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
          <div className="relative group">
              <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                  {title}
                  <ChevronDownIcon />
              </button>
              <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
                  <div className="py-1">
                      {children}
                  </div>
              </div>
          </div>
      );

      const Header = ({ isVisible }) => {
        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
              isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
            }`}
          >
            <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center">
                    <a href="index.html" className="flex-shrink-0">
                      <img 
                        src="image/logo kbse white.png"
                        alt="Teknologi KBSE Logo"
                        className="h-10 w-auto"
                      />
                    </a>
                  </div>
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      <NavLink href="index.html">Home</NavLink>
                      <Dropdown title="About Us">
                          <DropdownLink href="overview.html">Company Overview</DropdownLink>
                          <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                          <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                      </Dropdown>
                      <Dropdown title="Projects & Services">
                          <DropdownLink href="product.html">Projects / Products</DropdownLink>
                          <DropdownLink href="service.html">Services</DropdownLink>
                      </Dropdown>
                      <NavLink href="partner-client.html">Partners & Clients</NavLink>
                      <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                      <NavLink href="contact.html">Contact Us</NavLink>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>
        );
      };
      
      const FooterLink = ({ href, children }) => (
          <a href={href} className="text-gray-400 hover:text-amber-400 transition-colors duration-300">
              {children}
          </a>
      );

      const Footer = () => {
          return (
              <footer className="bg-gray-900/80 backdrop-blur-sm text-gray-400 py-12">
                  <div className="max-w-7xl mx-auto px-6 lg:px-8">
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                          <div className="space-y-4">
                            <img 
                                src="image/logo kbse white.png"
                                alt="Teknologi KBSE Logo"
                                className="h-12 w-auto"
                            />                         
                            <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                            <p className="text-sm">1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.</p>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="index.html">Home</FooterLink></li>
                                  <li><FooterLink href="overview.html">About Us</FooterLink></li>
                                  <li><FooterLink href="product.html">Projects & Services</FooterLink></li>
                                  <li><FooterLink href="partner-client.html">Partners & Clients</FooterLink></li>
                                  <li><FooterLink href="contact.html">Contact Us</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="cert-award.html">Certificates & Awards</FooterLink></li>
                                  <li><FooterLink href="galleryActivity.html">Activities & Gallery</FooterLink></li>
                                  <li><FooterLink href="overview.html">Company Overview</FooterLink></li>
                                  <li><FooterLink href="team.html">Leadership</FooterLink></li>
                                  <li><FooterLink href="faq.html">FAQ</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="privacyPolicy.html">Privacy Policy</FooterLink></li>
                                  <li><FooterLink href="term-condition.html">Terms & Conditions</FooterLink></li>
                              </ul>
                          </div>
                      </div>

                      <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
                          <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
                      </div>
                  </div>
              </footer>
          );
      };

      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      const SectionTitle = ({ children }) => (
          <h2 className="text-3xl font-bold mb-4 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
              {children}
          </h2>
      );
      
      // === Data for Certificates & Awards ===
      const certificatesData = [
        { type: 'Certificate', title: 'ISO 27001:2022', issuer: 'Information Security Management System', year: '2025', imageUrl: 'image/ISO_27001_2022_Teknologi_KBSE_Sdn_Bhd_page-0001.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'JKKP Selangor', year: 'June 2025', imageUrl: 'image/Sijil JKKP Selangor_page-0001.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'JKKP Perak', year: 'July 2025', imageUrl: 'image/Sijil JKKP Perak_page-0001.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'JKKP Kelantan', year: 'July 2025', imageUrl: 'image/Sijil JKKP Kelantan_page-0001.jpg' },
        { type: 'Letter', title: 'Letter of Appreciation', issuer: 'JKKP Kelantan', year: 'July 2025', imageUrl: 'image/Surat JKKP (1).jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'Psychosocial Risk Management Roadshow', year: 'September 2025', imageUrl: 'image/sijil jerayawara_page-0001.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'OSH Members 1.0', year: 'September 2025', imageUrl: 'image/sijil osh _page-0001.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'JKKP Perak', year: 'October 2025', imageUrl: 'image/Sijil JKKP (1).jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'Simposium OSHMP25 (JKKP)', year: 'November 2025', imageUrl: 'image/Sijil JKKP KLANG.jpg' },
        { type: 'Certificate', title: 'Certificate of Appreciation', issuer: 'OSH National Convention 2025', year: 'November 2025', imageUrl: 'image/Sijil JKKP BANGI.jpg' },
      ];

      const awardsData = [
        { type: 'Award', title: 'Aplikasi eRayuan & Mobile', issuer: 'JPBD Pulau Pinang', year: '2017', imageUrl: 'image/eRayuan award.jpg' },
        { type: 'Award', title: 'Aplikasi iPLAN', issuer: 'JPBD Semenanjung Malaysia', year: '2016', imageUrl: 'image/iPlan award.jpg' },
        { type: 'Award', title: 'Aplikasi Mobile GTWHI', issuer: 'Georgetown World Heritage Inc', year: '2016', imageUrl: 'image/GTWHI award.png' },
      ];


      // === New Component for Certificate & Award Cards ===
      const CredentialCard = ({ credential }) => {
        return (
          <div className="group relative overflow-hidden rounded-lg bg-gray-800 border border-gray-700 shadow-lg transition-all duration-300 ease-in-out hover:shadow-amber-500/20 hover:-translate-y-2">
            <div className="absolute top-3 right-3 z-10">
              <span className={`px-2 py-1 text-xs font-bold rounded-full shadow-md ${credential.type === 'Award' ? 'bg-amber-500 text-black' : 'bg-gray-600 text-white'}`}>
                {credential.type}
              </span>
            </div>
            {/* Image container is now larger and uses 'contain' to show the full image */}
            <div className="h-96 w-full bg-black flex items-center justify-center p-2">
                <img src={credential.imageUrl} alt={credential.title} className="max-w-full max-h-full object-contain" />
            </div>
            <div className="p-4">
              <h3 className="text-lg font-bold text-white truncate group-hover:text-amber-400 transition-colors">{credential.title}</h3>
              <p className="text-sm text-gray-400 mt-1">Issued by: {credential.issuer}</p>
              <p className="text-sm font-semibold text-gray-300 mt-2">{credential.year}</p>
            </div>
            <div className="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-50 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
          </div>
        );
      };

      // === Main Page Component ===
      const CertAwardPage = () => {
        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            {/* Background Video Layer */}
            <div className="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
                <video
                  autoPlay
                  loop
                  muted
                  playsInline
                  src="video/bghp.mp4"
                  className="absolute w-full h-full object-cover"
                />
                <div className="absolute inset-0 bg-gray-900/80"></div>
            </div>

            {/* Content Layer */}
            <div className="relative z-10">
              <Header isVisible={true} />
              <main className="pt-16">
                  <div className="container mx-auto px-6 pt-32 pb-20">
                  
                    <section className="mb-24">
                        <AnimatedSection>
                          <div className="text-center mb-16">
                            <SectionTitle>Our Certifications</SectionTitle>
                            <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                              Our commitment to international standards and professional development is reflected in our numerous certifications.
                            </p>
                          </div>
                        </AnimatedSection>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                          {certificatesData.map((cred, index) => (
                            <AnimatedSection key={index} delay={index * 100}>
                               <CredentialCard credential={cred} />
                            </AnimatedSection>
                          ))}
                        </div>
                    </section>

                    <section>
                        <AnimatedSection>
                            <div className="text-center mb-16">
                                <SectionTitle>Our Awards</SectionTitle>
                                <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                                    We are proud to be recognized for our innovation, growth, and excellence in the technology and geospatial sectors.
                                </p>
                            </div>
                        </AnimatedSection>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
                          {awardsData.map((cred, index) => (
                            <AnimatedSection key={index} delay={index * 100}>
                               <CredentialCard credential={cred} />
                            </AnimatedSection>
                          ))}
                        </div>
                    </section>

                  </div>
              </main>
              <Footer />
            </div>
          </div>
        );
      };

      // === Render the App ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <CertAwardPage />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
