
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Teknologi KBSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; /* bg-amber-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* bg-amber-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // === Reusable Components (from other pages for consistency) ===

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
          <div className="relative group">
              <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                  {title}
                  <ChevronDownIcon />
              </button>
              <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
                  <div className="py-1">
                      {children}
                  </div>
              </div>
          </div>
      );

      const Header = ({ isVisible }) => {
        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
              isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
            }`}
          >
            <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center">
                    <a href="index.html" className="flex-shrink-0">
                      <img 
                        src="image/logo kbse white.png"
                        alt="Teknologi KBSE Logo"
                        className="h-10 w-auto"
                      />
                    </a>
                  </div>
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      <NavLink href="index.html">Home</NavLink>
                      <Dropdown title="About Us">
                          <DropdownLink href="overview.html">Company Overview</DropdownLink>
                          <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                          <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                      </Dropdown>
                      <Dropdown title="Projects & Services">
                          <DropdownLink href="product.html">Projects / Products</DropdownLink>
                          <DropdownLink href="service.html">Services</DropdownLink>
                      </Dropdown>
                      <NavLink href="partner-client.html">Partners & Clients</NavLink>
                      <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                      <NavLink href="contact.html">Contact Us</NavLink>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>
        );
      };
      
      const FooterLink = ({ href, children }) => (
          <a href={href} className="text-gray-400 hover:text-amber-400 transition-colors duration-300">
              {children}
          </a>
      );

      const Footer = () => {
          return (
              <footer className="bg-gray-900 text-gray-400 py-12">
                  <div className="max-w-7xl mx-auto px-6 lg:px-8">
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                          <div className="space-y-4">
                            <img 
                                src="image/logo kbse white.png"
                                alt="Teknologi KBSE Logo"
                                className="h-12 w-auto"
                            />                         
                            <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                            <p className="text-sm">1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.</p>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="index.html">Home</FooterLink></li>
                                  <li><FooterLink href="overview.html">About Us</FooterLink></li>
                                  <li><FooterLink href="product.html">Projects & Services</FooterLink></li>
                                  <li><FooterLink href="partner-client.html">Partners & Clients</FooterLink></li>
                                  <li><FooterLink href="contact.html">Contact Us</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="cert-award.html">Certificates & Awards</FooterLink></li>
                                  <li><FooterLink href="galleryActivity.html">Activities & Gallery</FooterLink></li>
                                  <li><FooterLink href="overview.html">Company Overview</FooterLink></li>
                                  <li><FooterLink href="team.html">Leadership</FooterLink></li>
                                  <li><FooterLink href="faq.html">FAQ</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="privacyPolicy.html">Privacy Policy</FooterLink></li>
                                  <li><FooterLink href="term-condition.html">Terms & Conditions</FooterLink></li>
                              </ul>
                          </div>
                      </div>

                      <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
                          <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
                      </div>
                  </div>
              </footer>
          );
      };

      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      const SectionTitle = ({ children }) => (
          <h2 className="text-3xl font-bold mb-4 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
              {children}
          </h2>
      );

      const Parallax = ({ children, className = '', speed = 0.1, axis = 'y' }) => {
          const elRef = useRef(null);

          useEffect(() => {
              let isTicking = false;

              const handleScroll = () => {
                  if (!elRef.current) return;
                  const rect = elRef.current.getBoundingClientRect();
                  const windowHeight = window.innerHeight;

                  if (rect.bottom < 0 || rect.top > windowHeight) {
                      return;
                  }

                  const elementCenter = rect.top + rect.height / 2;
                  const viewportCenter = windowHeight / 2;
                  const progress = (elementCenter - viewportCenter) / viewportCenter;
                  const offset = -progress * speed * 100;

                  elRef.current.style.transform = `translate${axis.toUpperCase()}(${offset}px) translateZ(0)`;
              };

              const onScroll = () => {
                  if (!isTicking) {
                      window.requestAnimationFrame(() => {
                          handleScroll();
                          isTicking = false;
                      });
                      isTicking = true;
                  }
              };

              window.addEventListener('scroll', onScroll, { passive: true });
              handleScroll();

              return () => window.removeEventListener('scroll', onScroll);
          }, [speed, axis]);

          return <div ref={elRef} className={className}>{children}</div>;
      };

      // === Icons for Contact Info ===
      const LocationIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>);
      const ClockIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
      const PhoneIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>);

      // === New Components for Contact Page ===
      const ContactInfoCard = ({ icon, title, children }) => (
        <div className="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg p-6 flex flex-col items-center text-center transform hover:-translate-y-2 transition-transform duration-300">
            <div className="flex-shrink-0 mb-4">{icon}</div>
            <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
            <div className="text-gray-300 space-y-1">{children}</div>
        </div>
      );

      const ContactForm = () => {
          const [formData, setFormData] = useState({ name: '', email: '', subject: '', message: '' });
          const [status, setStatus] = useState('');

          const handleChange = (e) => {
              const { name, value } = e.target;
              setFormData(prev => ({ ...prev, [name]: value }));
          };

          const handleSubmit = async (e) => {
              e.preventDefault();
              setStatus('Sending...');

              const formElement = e.target;
              const formDataObj = new FormData(formElement);

              try {
                  const response = await fetch(formElement.action, {
                      method: 'POST',
                      body: formDataObj,
                      headers: {
                          'Accept': 'application/json'
                      }
                  });

                  const data = await response.json();
                  console.log(data);  // Log the response for debugging

                  if (response.ok) {
                      setStatus('Message sent successfully!');
                      setFormData({ name: '', email: '', subject: '', message: '' }); // Clear form
                      setTimeout(() => setStatus(''), 5000);
                  } else {
                      setStatus('Error: ' + (data.message || 'An error occurred. Please try again.'));
                  }
              } catch (error) {
                  console.error('Submission error:', error);
                  setStatus('An error occurred. Please try again.');
              }
          };

          return (
              <form action="email.php" method="POST" onSubmit={handleSubmit} className="space-y-4">
                  <div>
                      <label htmlFor="name" className="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                      <input type="text" name="name" id="name" required value={formData.name} onChange={handleChange} className="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-amber-500 focus:border-amber-500 transition"/>
                  </div>
                  <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                      <input type="email" name="email" id="email" required value={formData.email} onChange={handleChange} className="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-amber-500 focus:border-amber-500 transition"/>
                  </div>
                  <div>
                      <label htmlFor="subject" className="block text-sm font-medium text-gray-300 mb-1">Subject</label>
                      <input type="text" name="subject" id="subject" required value={formData.subject} onChange={handleChange} className="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-amber-500 focus:border-amber-500 transition"/>
                  </div>
                  <div>
                      <label htmlFor="message" className="block text-sm font-medium text-gray-300 mb-1">Message</label>
                      <textarea name="message" id="message" rows="5" required value={formData.message} onChange={handleChange} className="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-amber-500 focus:border-amber-500 transition"></textarea>
                  </div>
                  <div className="text-right">
                      <button type="submit" className="bg-amber-500 text-black font-bold py-2 px-6 rounded-lg hover:bg-amber-600 transition-colors duration-300 transform hover:scale-105 inline-block">
                        Send Message
                      </button>
                  </div>
                  {status && <p className="text-center mt-4 text-amber-400">{status}</p>}
              </form>
          );
      };
      // === Main Page Component ===
      const ContactPage = () => {
        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            <Header isVisible={true} />
            <main className="relative pt-16">
              
              <section className="relative py-20 md:py-32 overflow-hidden">
                <Parallax speed={0.3} className="absolute inset-0 z-0">
                  <video autoPlay loop muted playsInline src="video/bghp.mp4" className="w-full h-full object-cover opacity-90 scale-125">
                    Your browser does not support the video tag.
                  </video>
                </Parallax>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <div className="relative container mx-auto px-6 text-center z-10">
                  <AnimatedSection>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight">
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-500">Contact Us</span>
                    </h1>
                    <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                      We're here to help and answer any question you might have. We look forward to hearing from you.
                    </p>
                  </AnimatedSection>
                </div>
              </section>

              <div className="relative bg-gray-900">
                <div className="container mx-auto px-6 py-20 space-y-24">
                  
                    <section>
                        <AnimatedSection>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <ContactInfoCard icon={<LocationIcon />} title="Our Office">
                                    <p>1-11-2 & 1-11-3, Presint Alami</p>
                                    <p>Pusat Perdagangan Worldwide 2</p>
                                    <p>Persiaran Akuatik, Seksyen 13</p>
                                    <p>40100 Shah Alam, Selangor, Malaysia.</p>
                                </ContactInfoCard>
                                <ContactInfoCard icon={<ClockIcon />} title="Office Hours">
                                    <p>Monday – Friday</p>
                                    <p className="font-semibold text-lg text-white">9am – 6pm</p>
                                    <p>Closed on Public Holidays</p>
                                </ContactInfoCard>
                                <ContactInfoCard icon={<PhoneIcon />} title="Get in Touch">
                                    <p>Tel: (603) 5511 1002</p>
                                    <p>Fax: (603) 5523 8822</p>
                                    <p>
                                      <a href="mailto:mail@kbse.com.my" className="hover:text-amber-400 transition-colors">
                                        mail@kbse.com.my
                                      </a>
                                    </p>
                                </ContactInfoCard>
                            </div>
                        </AnimatedSection>
                    </section>
                
                    <section>
                      <div className="grid lg:grid-cols-2 gap-16 items-start">
                        <AnimatedSection delay={200}>
                            <div className="text-center lg:text-left mb-8">
                                <SectionTitle>Our Location</SectionTitle>
                                <p className="text-gray-300">Locate our office easily with the interactive map below.</p>
                            </div>
                            <div className="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden border-2 border-gray-700 shadow-lg">
                                <iframe 
                                    src="https://maps.google.com/maps?q=Teknologi%20KBSE%20Sdn%20Bhd&t=&z=17&ie=UTF8&iwloc=&output=embed" 
                                    width="100%" 
                                    height="450" 
                                    style={{border:0}} 
                                    allowFullScreen="" 
                                    loading="lazy" 
                                    referrerPolicy="no-referrer-when-downgrade"
                                ></iframe>
                            </div>
                        </AnimatedSection>

                        <AnimatedSection delay={400}>
                            <div className="text-center lg:text-left mb-8">
                                <SectionTitle>Send an Inquiry</SectionTitle>
                                <p className="text-gray-300">Send us your questions or project inquiries through our simple contact form.</p>
                            </div>
                            <div className="bg-gray-800/50 border border-gray-700 p-8 rounded-lg shadow-lg">
                                <ContactForm />
                            </div>
                        </AnimatedSection>
                      </div>
                    </section>

                </div>
              </div>
            </main>
            <Footer />
          </div>
        );
      };

      // === Render the App ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <ContactPage />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
