      body {

      }
      ::-webkit-scrollbar {

      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; /* bg-amber-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* bg-amber-600 */
      }
      
      .scrolling-gallery-container {
        position: relative;
        width: 100%;
        height: 420px;
        overflow: hidden;

        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);

        display: flex;
        position: absolute;
        left: 0;
        will-change: transform;
        animation: scroll 60s linear infinite;
      }
      .scrolling-gallery-container:hover .scrolling-gallery-track {
        animation-play-state: paused;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .scrolling-gallery-item {
        flex-shrink: 0;
        width: 384px; /* w-96 */
        padding: 0 1rem; /* px-4 */
      }
    </style>
  <script type="importmap">
{

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }

</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // === Reusable Components (for consistency) ===

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
          <div className="relative group">
              <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                  {title}
                  <ChevronDownIcon />
              </button>
              <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
                  <div className="py-1">
                      {children}
                  </div>
              </div>
          </div>
      );

      const Header = ({ isVisible }) => {
        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
              isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
            }`}
          >
            <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center">
                    <a href="index.html" className="flex-shrink-0">

                        src="image/logo kbse white.png"
                        alt="Teknologi KBSE Logo"
                        className="h-10 w-auto"
                      />
                    </a>
                  </div>
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      <NavLink href="index.html">Home</NavLink>
                      <Dropdown title="About Us">
                          <DropdownLink href="overview.html">Company Overview</DropdownLink>
                          <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                          <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                      </Dropdown>
                      <Dropdown title="Projects & Services">
                          <DropdownLink href="product.html">Projects / Products</DropdownLink>

                      </Dropdown>
                      <NavLink href="partner-client.html">Partners & Clients</NavLink>
                      <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                      <NavLink href="contact.html">Contact Us</NavLink>
                    </div>
                  </div>

              </div>
            </nav>

        );
      };
      
      const FooterLink = ({ href, children }) => (
          <a href={href} className="text-gray-400 hover:text-amber-400 transition-colors duration-300">
              {children}
          </a>
      );

      const Footer = () => {
          return (
              <footer className="bg-gray-900 text-gray-400 py-12">
                  <div className="max-w-7xl mx-auto px-6 lg:px-8">
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                          <div className="space-y-4">
                            <img 
                                src="image/logo kbse white.png"
                                alt="Teknologi KBSE Logo"
                                className="h-12 w-auto"
                            />                         
                            <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                            <p className="text-sm">1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.</p>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="index.html">Home</FooterLink></li>
                                  <li><FooterLink href="overview.html">About Us</FooterLink></li>
                                  <li><FooterLink href="product.html">Projects & Services</FooterLink></li>
                                  <li><FooterLink href="partner-client.html">Partners & Clients</FooterLink></li>
                                  <li><FooterLink href="contact.html">Contact Us</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="cert-award.html">Certificates & Awards</FooterLink></li>
                                  <li><FooterLink href="galleryActivity.html">Activities & Gallery</FooterLink></li>
                                  <li><FooterLink href="overview.html">Company Overview</FooterLink></li>
                                  <li><FooterLink href="team.html">Leadership</FooterLink></li>
                                  <li><FooterLink href="faq.html">FAQ</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="privacyPolicy.html">Privacy Policy</FooterLink></li>
                                  <li><FooterLink href="term-condition.html">Terms & Conditions</FooterLink></li>
                              </ul>
                          </div>
                      </div>

                      <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
                          <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
                      </div>
                  </div>
              </footer>
          );
      };

      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      const SectionTitle = ({ children, className = '' }) => (
          <h2 className={`text-3xl font-bold mb-4 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500 ${className}`}>
              {children}
          </h2>
      );

      const Parallax = ({ children, className = '', speed = 0.1, axis = 'y' }) => {
          const elRef = useRef(null);

          useEffect(() => {
              let isTicking = false;

              const handleScroll = () => {
                  if (!elRef.current) return;
                  const rect = elRef.current.getBoundingClientRect();
                  const windowHeight = window.innerHeight;

                  if (rect.bottom < 0 || rect.top > windowHeight) return;

                  const elementCenter = rect.top + rect.height / 2;
                  const viewportCenter = windowHeight / 2;
                  const progress = (elementCenter - viewportCenter) / viewportCenter;
                  const offset = -progress * speed * 100;

                  elRef.current.style.transform = `translate${axis.toUpperCase()}(${offset}px) translateZ(0)`;
              };

              const onScroll = () => {
                  if (!isTicking) {
                      window.requestAnimationFrame(() => {
                          handleScroll();
                          isTicking = false;
                      });
                      isTicking = true;
                  }
              };

              window.addEventListener('scroll', onScroll, { passive: true });
              handleScroll();

              return () => window.removeEventListener('scroll', onScroll);
          }, [speed, axis]);

          return <div ref={elRef} className={className}>{children}</div>;
      };

      // === Data for Services Page ===
      const servicesData = [
        { iconClass: 'fas fa-laptop-code', title: 'Web Application System', description: 'Custom web applications to enhance business efficiency, improve customer engagement, and provide seamless cross-platform accessibility. Our solutions are cost-effective, scalable, and built to grow with your business.' },
        { iconClass: 'fab fa-microsoft', title: 'Microsoft SharePoint', description: 'Leverage the power of SharePoint for streamlined collaboration, secure document management, and enhanced internal communication. We help you create organized, efficient, and productive digital workplaces.' },
        { iconClass: 'fas fa-shield-alt', title: 'Training System/OSH', description: 'Provide staff with interactive and comprehensive training through our bespoke Occupational Safety and Health (OSH) systems. Improve compliance, safety standards, and workforce knowledge with our digital platforms.' },
        { iconClass: 'fas fa-desktop', title: 'Computer Based Training', description: 'Engage your employees with cutting-edge computer-based training modules that facilitate flexible learning anytime, anywhere. Our systems are designed to boost skills while reducing traditional training costs.' },
        { iconClass: 'fas fa-print', title: 'Scanning Services', description: 'Transform physical documents into easily accessible digital formats with our professional scanning services. Improve document management, ensure data accuracy, and support your digital transformation goals.' },
        { iconClass: 'fas fa-gavel', title: 'Online Tribunal System', description: 'Simplify dispute resolution with our secure and user-friendly online tribunal systems. Designed for transparency and efficiency, these platforms make legal and administrative processes more accessible.' },
        { iconClass: 'fas fa-globe-americas', title: 'Spatial Data Processing', description: 'Harness the power of geospatial data with our advanced spatial data processing services, enabling accurate mapping, analysis, and decision-making for your projects.' },
        { iconClass: 'fas fa-cogs', title: 'Data Processing', description: 'Streamline your business operations with our reliable data processing services, ensuring data accuracy, timely reports, and actionable insights to inform your strategic choices.' },
        { iconClass: 'fas fa-hand-holding-usd', title: 'Loan Application System', description: 'Speed up your loan processing with our automated loan application systems designed for efficiency, compliance, and enhanced customer satisfaction.' },
        { iconClass: 'fas fa-server', title: 'Hardware & Software Supply', description: 'Get the latest and most reliable hardware and software solutions tailored to your business requirements, supported by expert consultation and after-sales service.' },
        { iconClass: 'fas fa-brain', title: 'AI Solution', description: 'Enhance your operations with our cutting-edge AI solutions that drive automation, predictive analytics, and intelligent decision-making to keep you ahead in your industry.' },
      ];

      const coreExpertiseData = [
        { iconClass: 'fas fa-code', title: 'Software Development', description: 'Transforming your ideas into tailored software solutions that drive business success.' },
        { iconClass: 'fas fa-map-marked-alt', title: 'GIS Development', description: 'Leveraging location intelligence to unlock new insights and opportunities.' },
        { iconClass: 'fas fa-project-diagram', title: 'System Integration', description: 'Connecting your IT systems seamlessly for enhanced performance and efficiency.' },
        { iconClass: 'fas fa-layer-group', title: 'Geomatic & Mapping', description: 'Providing accurate, cutting-edge geomatic and mapping solutions for precision decision-making.' },
        { iconClass: 'fas fa-hdd', title: 'Hardware & Infrastructure', description: 'Building robust IT infrastructures to support your growing digital needs.' },
        { iconClass: 'fas fa-exchange-alt', title: 'Data Conversion', description: 'Converting your data efficiently to maximize its value and usability.' },
      ];

      const advantagesData = [
        { iconClass: 'fas fa-sliders-h', title: 'Full Control', description: 'Obtain full control over the entire technology stack from hardware and software to business applications.' },
        { iconClass: 'fas fa-rocket', title: 'Emerging Technologies', description: 'Adopt emerging technologies in a more effective manner.' },
        { iconClass: 'fas fa-chart-line', title: 'Boost Effectiveness', description: 'Reduce IT operational pressures and boost operational effectiveness.' },
        { iconClass: 'fas fa-shield-alt', title: 'Reduce Risks', description: 'Reduce the risks in operating and managing IT infrastructure.' },
        { iconClass: 'fas fa-cloud', title: 'Leverage Cloud', description: 'Leverage cloud capabilities to increase business efficiency.' },
      ];

      // === New Component for Service Cards ===
      const ServiceCard = ({ iconClass, title, description }) => (
        <div className="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg p-8 h-full flex flex-col text-center transition-all duration-300 hover:border-amber-500 hover:shadow-2xl hover:shadow-amber-500/10">
          <div className="text-amber-400 mb-6">
            <i className={`${iconClass} fa-3x`}></i>
          </div>
          <h3 className="text-xl font-bold text-white mb-4">{title}</h3>
          <p className="text-gray-300 leading-relaxed flex-grow">{description}</p>
        </div>
      );

      const CoreCapabilityCard = ({ iconClass, title, description }) => (
        <div className="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg p-6 text-center h-full flex flex-col justify-center transform hover:-translate-y-2 transition-all duration-300 hover:border-amber-500 hover:shadow-lg hover:shadow-amber-500/10">
          <div className="text-amber-400 mb-4 inline-block">
            <i className={`${iconClass} fa-3x`}></i>
          </div>
          <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
          <p className="text-gray-400 text-sm leading-relaxed">{description}</p>
        </div>
      );

      const AdvantageItem = ({ iconClass, title, description }) => (
        <div className="flex items-start space-x-4">
          <div className="flex-shrink-0 w-12 h-12 rounded-full bg-gray-700/50 border border-amber-500/30 flex items-center justify-center">
              <i className={`${iconClass} fa-lg text-amber-400`}></i>
          </div>
          <div>
            <h4 className="font-semibold text-white">{title}</h4>
            <p className="text-gray-400 text-sm">{description}</p>
          </div>
        </div>
      );
      
      const ScrollingServicesGallery = ({ data }) => {
        const extendedData = [...data, ...data];

        return (
            <div className="scrolling-gallery-container">
                <div className="scrolling-gallery-track">
                    {extendedData.map((service, index) => (
                        <div className="scrolling-gallery-item" key={index}>
                           <ServiceCard {...service} />
                        </div>
                    ))}
                </div>
            </div>
        );
      };

      // === Main Page Component ===
      const ServicesPage = () => {
        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            <Header isVisible={true} />
            <main className="relative">
              
              <section className="relative py-20 md:py-32 overflow-hidden">
                <Parallax speed={0.3} className="absolute inset-0 z-0">
                  <video autoPlay loop muted playsInline src="video/bghp.mp4" className="w-full h-full object-cover opacity-90 scale-125">
                    Your browser does not support the video tag.
                  </video>
                </Parallax>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <div className="relative container mx-auto px-6 text-center z-10">
                  <AnimatedSection>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight">
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-500">Our Services</span>
                    </h1>
                    <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                      Delivering innovative solutions to power your business growth and digital transformation.
                    </p>
                  </AnimatedSection>
                </div>
              </section>

              <div className="relative bg-gray-900">
                <div className="container mx-auto px-6 py-20 space-y-24">
                  
                    <section>
                      <AnimatedSection>
                        <div className="text-center max-w-4xl mx-auto">
                          <SectionTitle>Why Choose Teknologi KBSE?</SectionTitle>
                          <p className="text-gray-300 text-lg">
                            We provide smart technology and geomatic solutions tailored to help businesses grow. Combining advanced tech with industry experience, we deliver IT consulting and management services that work for your unique needs.
                          </p>
                        </div>
                      </AnimatedSection>
                    </section>

                    <section>
                      <AnimatedSection>
                        <div className="text-center">
                            <SectionTitle>Our Core Expertise</SectionTitle>
                            <p className="text-gray-300 max-w-3xl mx-auto mb-16">
                              Our expertise spans across critical technology domains, enabling us to deliver comprehensive and integrated solutions.
                            </p>
                          </div>
                      </AnimatedSection>
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                          {coreExpertiseData.map((service, index) => (
                              <AnimatedSection key={index} delay={index * 100}>
                                  <CoreCapabilityCard {...service} />
                              </AnimatedSection>
                          ))}
                      </div>
                    </section>

                    <section>
                        <AnimatedSection>
                          <div className="text-center">
                            <SectionTitle>What We Offer</SectionTitle>
                            <p className="text-gray-300 max-w-3xl mx-auto mb-16">
                              From custom software development to advanced AI solutions, we provide a comprehensive suite of services designed to meet the diverse needs of modern businesses.
                            </p>
                          </div>
                        </AnimatedSection>
                        <ScrollingServicesGallery data={servicesData} />
                    </section>

                    <section>
                      <AnimatedSection>
                        <div className="grid lg:grid-cols-5 gap-12 items-center">
                            <div className="lg:col-span-2">
                                <SectionTitle className="text-left mb-6">How Can We Help?</SectionTitle>
                                <p className="text-gray-300">
                                    Our services, based in Malaysia, are targeted at various end-user industries such as government, manufacturing, telecom, banking, insurance, retail, pharmaceutical and healthcare, among others.
                                 </p>
                                <p className="text-gray-300 mt-4">
                                    We have an extensive pool of infrastructure specialists who can help you create, run and manage the next-generation IT Infrastructure.
                                </p>
                            </div>
                            <div className="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 gap-8">
                                {advantagesData.map((advantage, index) => (
                                  <AdvantageItem key={index} {...advantage} />
                                ))}
                            </div>
                        </div>
                      </AnimatedSection>
                    </section>


                    <section>
                      <AnimatedSection>
                        <div className="bg-gray-800/50 border border-amber-500/30 rounded-lg p-10 lg:p-16 text-center shadow-lg">
                          <SectionTitle className="mb-6">Ready to Elevate Your Business?</SectionTitle>
                          <p className="text-gray-300 max-w-3xl mx-auto mb-8 text-lg">
                            Let's discuss how our expert services can be tailored to your specific goals. Contact us today for a consultation and discover the possibilities.
                          </p>
                          <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                            <a href="contact.html" className="bg-amber-500 text-black font-bold py-3 px-8 rounded-lg hover:bg-amber-600 transition-colors duration-300 transform hover:scale-105">
                              Get in Touch
                            </a>
                            <a href="product.html" className="bg-transparent border-2 border-white text-white font-bold py-3 px-8 rounded-lg hover:bg-white hover:text-black transition-colors duration-300">
                              View Our Work
                            </a>
                          </div>
                        </div>
                      </AnimatedSection>
                    </section>

                </div>
              </div>
            </main>
            <Footer />
          </div>
        );
      };

      // === Render the App ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <ServicesPage />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
