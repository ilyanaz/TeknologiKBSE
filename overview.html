<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Overview | Teknologi KBSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; /* bg-amber-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* bg-amber-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      // === Reusable Components (from index.html for consistency) ===

      const ChevronDownIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">
          {children}
        </a>
      );

      const DropdownLink = ({ href, children }) => (
        <a href={href} className="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-amber-400 w-full text-left transition-colors duration-300">
          {children}
        </a>
      );

      const Dropdown = ({ title, children }) => (
          <div className="relative group">
              <button className="text-gray-300 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                  {title}
                  <ChevronDownIcon />
              </button>
              <div className="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 transform group-hover:translate-y-0 translate-y-2">
                  <div className="py-1">
                      {children}
                  </div>
              </div>
          </div>
      );

      const Header = ({ isVisible }) => {
        return (
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out ${
              isVisible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'
            }`}
          >
            <nav className="bg-black/70 backdrop-blur-md shadow-lg shadow-amber-500/10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  <div className="flex items-center">
                    <a href="index.html" className="flex-shrink-0">
                      <img 
                        src="image/logo kbse white.png"
                        alt="Teknologi KBSE Logo"
                        className="h-10 w-auto"
                      />
                    </a>
                  </div>
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      <NavLink href="index.html">Home</NavLink>
                      <Dropdown title="About Us">
                          <DropdownLink href="overview.html">Company Overview</DropdownLink>
                          <DropdownLink href="team.html">Leadership & Team</DropdownLink>
                          <DropdownLink href="cert-award.html">Certificates & Awards</DropdownLink>
                      </Dropdown>
                      <Dropdown title="Projects & Services">
                          <DropdownLink href="product.html">Projects / Products</DropdownLink>
                          <DropdownLink href="service.html">Services</DropdownLink>
                      </Dropdown>
                      <NavLink href="partner-client.html">Partners & Clients</NavLink>
                      <NavLink href="galleryActivity.html">Activities & Gallery</NavLink>
                      <NavLink href="contact.html">Contact Us</NavLink>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </header>
        );
      };
      
      const FooterLink = ({ href, children }) => (
          <a href={href} className="text-gray-400 hover:text-amber-400 transition-colors duration-300">
              {children}
          </a>
      );

      const Footer = () => {
          return (
              <footer className="bg-gray-900 text-gray-400 py-12">
                  <div className="max-w-7xl mx-auto px-6 lg:px-8">
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                          <div className="space-y-4">
                            <img 
                                src="image/logo kbse white.png"
                                alt="Teknologi KBSE Logo"
                                className="h-12 w-auto"
                            />                         
                            <p className="text-sm">Teknologi KBSE Sdn Bhd (0759215-M)</p>
                            <p className="text-sm">1-11-2 & 1-11-3, Presint Alami, Pusat Perdagangan Worldwide 2 Persiaran Akuatik, Seksyen 13, 40100 Shah Alam, Selangor, Malaysia.</p>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Quick Links</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="index.html">Home</FooterLink></li>
                                  <li><FooterLink href="overview.html">About Us</FooterLink></li>
                                  <li><FooterLink href="product.html">Projects & Services</FooterLink></li>
                                  <li><FooterLink href="partner-client.html">Partners & Clients</FooterLink></li>
                                  <li><FooterLink href="contact.html">Contact Us</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Discover</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="cert-award.html">Certificates & Awards</FooterLink></li>
                                  <li><FooterLink href="galleryActivity.html">Activities & Gallery</FooterLink></li>
                                  <li><FooterLink href="overview.html">Company Overview</FooterLink></li>
                                  <li><FooterLink href="team.html">Leadership</FooterLink></li>
                                  <li><FooterLink href="faq.html">FAQ</FooterLink></li>
                              </ul>
                          </div>
                          <div>
                              <h3 className="text-sm font-semibold text-white tracking-wider uppercase">Legal</h3>
                              <ul className="mt-4 space-y-2">
                                  <li><FooterLink href="privacyPolicy.html">Privacy Policy</FooterLink></li>
                                  <li><FooterLink href="term-condition.html">Terms & Conditions</FooterLink></li>
                              </ul>
                          </div>
                      </div>

                      <div className="mt-12 border-t border-gray-700 pt-8 text-center text-sm">
                          <p>&copy; {new Date().getFullYear()} Teknologi KBSE Sdn. Bhd. All rights reserved.</p>
                      </div>
                  </div>
              </footer>
          );
      };

      const AnimatedSection = ({ children, className = '' }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.2 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
          >
            {children}
          </div>
        );
      };

      const SectionTitle = ({ children }) => (
          <h2 className="text-3xl font-bold mb-12 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
              {children}
          </h2>
      );
      
      const Parallax = ({ children, className = '', speed = 0.1, axis = 'y' }) => {
          const elRef = useRef(null);

          useEffect(() => {
              let isTicking = false;

              const handleScroll = () => {
                  if (!elRef.current) return;
                  const rect = elRef.current.getBoundingClientRect();
                  const windowHeight = window.innerHeight;

                  if (rect.bottom < 0 || rect.top > windowHeight) {
                      return; // Don't animate if not in view
                  }

                  const elementCenter = rect.top + rect.height / 2;
                  const viewportCenter = windowHeight / 2;
                  const progress = (elementCenter - viewportCenter) / viewportCenter;
                  const offset = -progress * speed * 100;

                  elRef.current.style.transform = `translate${axis.toUpperCase()}(${offset}px) translateZ(0)`;
              };

              const onScroll = () => {
                  if (!isTicking) {
                      window.requestAnimationFrame(() => {
                          handleScroll();
                          isTicking = false;
                      });
                      isTicking = true;
                  }
              };

              window.addEventListener('scroll', onScroll, { passive: true });
              handleScroll(); // Set initial position

              return () => window.removeEventListener('scroll', onScroll);
          }, [speed, axis]);

          return <div ref={elRef} className={className}>{children}</div>;
      };

      // === Icons for Value Cards (Updated) ===
      const ClientFocusIcon = ({ className="h-10 w-10" }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>);
      const ExcellenceIcon = ({ className="h-10 w-10" }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>);
      const InnovationIcon = ({ className="h-10 w-10" }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>);
      const IntegrityIcon = ({ className="h-10 w-10" }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>);
      
      const VisionIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M8 12.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9z" /><path strokeLinecap="round" strokeLinejoin="round" d="M16 12.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9z" /><path strokeLinecap="round" strokeLinejoin="round" d="M12 12.5L12 8" /><path strokeLinecap="round" strokeLinejoin="round" d="M8 12.5l-1.5 4.5h11l-1.5-4.5" /></svg>);
      const MissionIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>);
      const GoalIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5"><path strokeLinecap="round" strokeLinejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path strokeLinecap="round" strokeLinejoin="round" d="M12 15a3 3 0 100-6 3 3 0 000 6z" /></svg>);
      
      const ValueCard = ({ icon, title, children, baseColor, hoverColor, textColor, iconColor }) => {
        return (
          <div 
            className={`group relative flex items-center justify-start 
                      w-24 h-24 sm:w-28 sm:h-28 
                      rounded-full 
                      ${baseColor} hover:${hoverColor} 
                      transition-all duration-500 ease-in-out 
                      cursor-pointer
                      hover:w-full md:hover:w-96 lg:hover:w-[450px]
                      hover:rounded-2xl
                      p-4`}
            aria-label={`${title}: ${children}`}
          >
            {/* Icon is always visible but moves on hover */}
            <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:left-6 sm:group-hover:left-8 group-hover:-translate-x-0 transition-all duration-500 ease-in-out">
              <div className={iconColor}>
                {icon}
              </div>
            </div>
            
            {/* Text content appears and fades in */}
            <div className="w-full pl-[60px] sm:pl-20 text-left opacity-0 group-hover:opacity-100 transition-opacity duration-300 group-hover:delay-300">
              <h3 className={`text-lg sm:text-xl font-bold ${textColor} mb-1 whitespace-nowrap`}>{title}</h3>
              <p className={`${textColor} text-xs sm:text-sm leading-snug`}>{children}</p>
            </div>
          </div>
        );
      };

      // === Main Page Component ===
      const OverviewPage = () => {
        return (
          <div className="bg-gray-900 text-white overflow-x-hidden">
            <Header isVisible={true} />
            <main className="relative pt-16">
              
              <section className="relative py-20 md:py-32 overflow-hidden">
                <Parallax speed={0.3} className="absolute inset-0 z-0">
                  <video autoPlay loop muted playsInline src="video/bghp.mp4" className="w-full h-full object-cover opacity-90 scale-125">
                    Your browser does not support the video tag.
                  </video>
                </Parallax>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <div className="relative container mx-auto px-6 text-center z-10">
                  <AnimatedSection>
                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight">
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-500">About Us</span>
                    </h1>
                    <p className="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                      Discover the story, mission, and values that define Teknologi KBSE.
                    </p>
                  </AnimatedSection>
                </div>
              </section>

              <div className="relative bg-gray-900">
                <div className="container mx-auto px-6 py-20 space-y-24">
                
                  <section>
                    <AnimatedSection>
                      <div className="text-center">
                          <SectionTitle>Our History</SectionTitle>
                          <p className="text-gray-300 max-w-3xl mx-auto mb-16">
                            Teknologi KBSE Sdn. Bhd. is dedicated to understanding and delivering excellent customer service, earning its reputation as a leading provider of IT and GIS applications in Malaysia.
                          </p>
                      </div>
                    </AnimatedSection>
                    <div className="relative max-w-3xl mx-auto">
                        <div className="absolute left-4 md:left-1/2 w-1 h-full bg-amber-500/20 transform md:-translate-x-1/2"></div>
                        
                        <AnimatedSection>
                          <div className="relative mb-16 pl-12 md:pl-0">
                              <div className="md:flex md:items-center md:justify-end md:w-1/2 md:pr-8">
                                  <Parallax speed={0.1} axis="x">
                                    <div className="p-6 rounded-lg bg-gray-800 border border-gray-700 w-full">
                                        <h3 className="text-xl font-bold text-amber-400">June 2000</h3>
                                        <p className="text-gray-300 mt-2">Our roots trace back to a partnership company, Teknologi KBSE Enterprise, which started operations.</p>
                                    </div>
                                  </Parallax>
                              </div>
                              <div className="absolute left-4 md:left-1/2 w-8 h-8 rounded-full bg-amber-500 border-4 border-gray-900 transform -translate-x-1/2 top-1/2 -translate-y-1/2 flex items-center justify-center">
                                <div className="w-3 h-3 bg-gray-900 rounded-full"></div>
                              </div>
                          </div>
                        </AnimatedSection>

                        <AnimatedSection>
                          <div className="relative mb-16 pl-12 md:pl-0">
                              <div className="md:flex md:items-center md:w-1/2 md:ml-auto md:pl-8">
                                <Parallax speed={-0.1} axis="x">
                                  <div className="p-6 rounded-lg bg-gray-800 border border-gray-700 w-full">
                                      <h3 className="text-xl font-bold text-amber-400">January 2007</h3>
                                      <p className="text-gray-300 mt-2">Established in Shah Alam, Selangor, Teknologi KBSE Sdn. Bhd. is fully owned by Bumiputera entrepreneurs and expands its specializations.</p>
                                  </div>
                                </Parallax>
                              </div>
                              <div className="absolute left-4 md:left-1/2 w-8 h-8 rounded-full bg-amber-500 border-4 border-gray-900 transform -translate-x-1/2 top-1/2 -translate-y-1/2 flex items-center justify-center">
                                 <div className="w-3 h-3 bg-gray-900 rounded-full"></div>
                              </div>
                          </div>
                        </AnimatedSection>
                        
                        <AnimatedSection>
                          <div className="relative pl-12 md:pl-0">
                              <div className="md:flex md:items-center md:justify-end md:w-1/2 md:pr-8">
                                <Parallax speed={0.1} axis="x">
                                  <div className="p-6 rounded-lg bg-gray-800 border border-gray-700 w-full">
                                      <h3 className="text-xl font-bold text-amber-400">Present Day</h3>
                                      <p className="text-gray-300 mt-2">We continue to expand and innovate, consistently upholding our commitment to quality, customer satisfaction, and leadership in IT and GIS solutions.</p>
                                  </div>
                                </Parallax>
                              </div>
                             <div className="absolute left-4 md:left-1/2 w-8 h-8 rounded-full bg-amber-500 border-4 border-gray-900 transform -translate-x-1/2 top-1/2 -translate-y-1/2 flex items-center justify-center">
                                 <div className="w-3 h-3 bg-gray-900 rounded-full"></div>
                              </div>
                          </div>
                        </AnimatedSection>
                    </div>
                  </section>
                  
                  <section>
                    <AnimatedSection>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-center">
                        {/* Left Column: Content */}
                        <div className="space-y-10">
                          <div className="text-left">
                            <h2 className="text-3xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">Our Mission & Vision</h2>
                          </div>
                          
                          <div className="flex items-start gap-5">
                            <div className="flex-shrink-0 bg-gray-800 p-4 rounded-xl border border-gray-700">
                              <VisionIcon />
                            </div>
                            <div>
                              <h3 className="text-xl font-semibold text-white mb-1">Customer Fulfillment</h3>
                              <p className="text-gray-400">To fulfill every customer requirement with dedication and professionalism.</p>
                            </div>
                          </div>

                          <div className="flex items-start gap-5">
                            <div className="flex-shrink-0 bg-gray-800 p-4 rounded-xl border border-gray-700">
                              <MissionIcon />
                            </div>
                            <div>
                              <h3 className="text-xl font-semibold text-white mb-1">Active Participation</h3>
                              <p className="text-gray-400">To actively participate and compete in business opportunities across various sectors.</p>
                            </div>
                          </div>

                          <div className="flex items-start gap-5">
                            <div className="flex-shrink-0 bg-gray-800 p-4 rounded-xl border border-gray-700">
                              <GoalIcon />
                            </div>
                            <div>
                              <h3 className="text-xl font-semibold text-white mb-1">Team Development</h3>
                              <p className="text-gray-400">To nurture and educate our team, fostering highly skilled, innovative, and excellent professionals.</p>
                            </div>
                          </div>
                        </div>

                        {/* Right Column: Image Collage */}
                        <div className="relative h-96 hidden md:block group">
                          <div className="absolute top-0 left-10 w-60 h-80 rounded-3xl bg-cover bg-center transition-all duration-500 ease-out transform -rotate-6 group-hover:rotate-[-8deg] group-hover:scale-105" 
                              style={{backgroundImage: 'url(https://i.pinimg.com/736x/30/52/6b/30526b3b07320d1a3dc6bfa191ed82ee.jpg)'}}></div>
                          <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-72 h-64 rounded-3xl bg-cover bg-center transition-all duration-500 ease-out delay-100 transform rotate-3 group-hover:rotate-0 group-hover:scale-105 z-10"
                              style={{backgroundImage: 'url(https://i.pinimg.com/736x/05/0d/97/050d9763a39608d63bb3b38043c74980.jpg)'}}></div>
                          <div className="absolute top-10 right-0 w-52 h-72 rounded-3xl bg-cover bg-center transition-all duration-500 ease-out delay-200 transform rotate-6 group-hover:rotate-[8deg] group-hover:scale-105"
                              style={{backgroundImage: 'url(https://i.pinimg.com/736x/1b/c1/1a/1bc11afb9c7ddea33eb60cd378c13cfa.jpg)'}}></div>
                        </div>
                      </div>
                    </AnimatedSection>
                  </section>


                  <AnimatedSection>
                    <div className="text-center">
                      <SectionTitle>Our Core Values</SectionTitle>
                    </div>
                    <div className="flex flex-wrap justify-center items-center gap-6 sm:gap-8 max-w-7xl mx-auto">
                        <ValueCard 
                          icon={<ClientFocusIcon className="w-10 h-10 sm:w-12 sm:h-12" />} 
                          title="Client Focus"
                          baseColor="bg-yellow-300"
                          hoverColor="bg-yellow-400"
                          textColor="text-gray-900"
                          iconColor="text-gray-900"
                        >
                          We listen to our clients and tailor solutions to their unique needs.
                        </ValueCard>
                        
                        <ValueCard 
                          icon={<ExcellenceIcon className="w-10 h-10 sm:w-12 sm:h-12" />} 
                          title="Excellence"
                          baseColor="bg-gray-200"
                          hoverColor="bg-white"
                          textColor="text-gray-900"
                          iconColor="text-gray-900"
                        >

      const rootElement = document.getElementById('root');

      const root = ReactDOM.createRoot(rootElement);
      root.render(

    </script>
