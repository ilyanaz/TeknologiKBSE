      const AnimatedSection = ({ children, className = '', delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { root: null, rootMargin: '0px', threshold: 0.1 }
          );
          
          const currentRef = sectionRef.current;
          if (currentRef) observer.observe(currentRef);
          return () => { if (currentRef) observer.unobserve(currentRef); };
        }, []);

        return (
          <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-out ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      );

        { title: 'STORMWATER', year: '2023–2024', logoUrl: 'image/logo-stormwater.png', description: 'An integrated platform for collecting drainage information to manage flood risks, maintain water quality, and efficiently track drainage asset inventories.', link: 'https://storm.water.gov.my' },

        { title: 'SMPG Labuan & Sistem eKesihatan', year: '2021–2023', logoUrl: 'https://smpgl.pl.gov.my/assets/polo/images/logo-labuan.png', description: 'Enhancement of Labuan’s land use planning system and development of an e-health platform, empowering Perbadanan Labuan to streamline operations for spatial planning and public health.', link: 'https://smpgl.pl.gov.my/' },
        { title: 'Sistem eCommerce Meem Gold', year: '2021', logoUrl: 'https://meem.com.my/assets/wolmart/images/logo.png?v=29072025', description: 'Development of a secure, user-friendly e-commerce platform for Meem Gold, offering a seamless online gold trading and investment experience.', link: 'https://l.instagram.com/?u=https%3A%2F%2Flinktr.ee%2Fmeemgoldofficial%3Ffbclid%3DPAZXh0bgNhZW0CMTEAAaf9NW6lfGkRZEM3MUFphVHO9vj57BUMpOasBmihuuHn07bfNZdsEjyGRI3XsQ_aem_Piyp0vVGxeCAHfRXXQWGjA&e=AT0gmczc4Fjdzpi88HuNBHoU0Ack4F5CxLyjuvs45b6g9mbyOzzb2dGwh1QrFrnZvHPVO3Tc67Cbb1T-ONVq-cZN6mcsy4Hm-HIYELr6DA' },

      ];

      const ProductSliderCard = ({ project }) => (
        <div className="w-80 md:w-96 flex-shrink-0 text-center bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
            <div className="relative group h-56 flex items-center justify-center bg-white p-4">
                <img src={project.logoUrl} alt={project.title} className="max-h-32 w-auto object-contain" />
                <div className="absolute inset-0 bg-sky-900 bg-opacity-95 flex items-center justify-center p-6 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                    <div className="text-center">
                        <p className="text-sm mb-4 text-gray-200">{project.description}</p>
                        {project.link && (
                            <a href={project.link} target="_blank" rel="noopener noreferrer" className="inline-block bg-amber-500 text-black px-5 py-2 rounded-md text-sm font-semibold hover:bg-amber-600 transition-colors">
                                Learn More
                            </a>
                        )}
                    </div>
                </div>
            </div>
            <div className="p-6">
                <h3 className="text-lg font-bold text-white">{project.title}</h3>
                <p className="mt-2 text-base text-gray-400">{project.year}</p>
            </div>
        </div>
      );


      // === Main Page Component ===
      const ProductPage = () => {
        const sliderRef = useRef(null);
        const [canScrollLeft, setCanScrollLeft] = useState(false);
        const [canScrollRight, setCanScrollRight] = useState(true);
        const [activeVideoIndex, setActiveVideoIndex] = useState(0);

        const highlightedProjects = [
            {
                title: "SHAMS",
                video: "video/SHAMS short.mp4",
                links: [
                    { href: "https://shams.com.my/", icon: "fas fa-globe" },
                    { href: "https://www.facebook.com/profile.php?id=61560999557114", icon: "fab fa-facebook" },

                ]
            },
            {
                title: "MEEM Gold",
                video: "video/MEEMGold short videos.mp4",
                links: [

                    { href: "https://www.instagram.com/meemgoldhq", icon: "fab fa-instagram" },
                    { href: "https://www.tiktok.com/@meemgoldhq", icon: "fab fa-tiktok" },
                    { href: "https://api.whatsapp.com/send?phone=60355231231", icon: "fab fa-whatsapp" }
                ]
            },
            {
                title: "Masheeta Beauty",
                video: "video/Masheeta.mp4",
                links: [
                    { href: "https://masheeta.my/", icon: "fas fa-globe" },
                    { href: "https://www.facebook.com/masheetabeautee.hq", icon: "fab fa-facebook" },
                    { href: "https://www.instagram.com/masheetabeautee", icon: "fab fa-instagram" },
                    { href: "https://www.tiktok.com/@masheetabeautee?", icon: "fab fa-tiktok" },
                    { href: "http://www.youtube.com/@masheetabeautee5808", icon: "fab fa-youtube" }
                  ]
            }
        ];

        const checkScrollButtons = () => {
            const slider = sliderRef.current;
            if (slider) {
                const { scrollLeft, scrollWidth, clientWidth } = slider;
                setCanScrollLeft(scrollLeft > 0);
                setCanScrollRight(scrollLeft < scrollWidth - clientWidth - 1);
            }
        };

        useEffect(() => {
            const slider = sliderRef.current;
            if (slider) {
                checkScrollButtons();
                slider.addEventListener('scroll', checkScrollButtons, { passive: true });
                window.addEventListener('resize', checkScrollButtons);
            }
            return () => {
                if (slider) {
                    slider.removeEventListener('scroll', checkScrollButtons);
                    window.removeEventListener('resize', checkScrollButtons);
                }
            };
        }, []);

        const handleScroll = (direction) => {
            if (sliderRef.current) {
                const scrollAmount = sliderRef.current.clientWidth * 0.8;
                sliderRef.current.scrollBy({ 
                    left: direction === 'left' ? -scrollAmount : scrollAmount, 
                    behavior: 'smooth' 
                });
            }
        };

        const nextVideo = () => {
            setActiveVideoIndex((prev) => (prev + 1) % highlightedProjects.length);
        };

        const prevVideo = () => {
            setActiveVideoIndex((prev) => (prev - 1 + highlightedProjects.length) % highlightedProjects.length);

                    onClick={nextVideo}

                                </p>
                            </div>
                        </AnimatedSection>
                        <div className="relative mt-12">
                            <button
                                id="scroll-left"
                                onClick={() => handleScroll('left')}
                                className={`absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-4 z-30 bg-gray-800/80 hover:bg-gray-700 rounded-full p-2 shadow-md cursor-pointer hidden md:flex items-center justify-center transition-opacity duration-300 ${canScrollLeft ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                            >

                                onClick={() => handleScroll('right')}

                                <p>
                                    Teknologi KBSE is a leading software development company based in Malaysia, specializing in delivering robust custom software solutions for businesses. Take advantage of our innovative and adaptable custom software services to achieve your business goals. We create custom software solutions that are tailored to meet business needs, enabling organizations to take advantage of digital transformation and innovation.
                                </p>
                                <p>
                                    If you are seeking to develop a SaaS product, streamline business processes, or integrate systems, your specific business needs call for a thoughtful approach and expertise. Our team of local software developers in Malaysia specializes in creating scalable software solutions that are customized to align with your evolving business needs over time.
                                </p>
                            </div>
                        </AnimatedSection>
                    </div>
                </section>

                {/* Call to Action Section */}
